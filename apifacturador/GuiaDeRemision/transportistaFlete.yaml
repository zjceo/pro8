paths:
  /api/dispatch-carrier:
    post:
      tags:
        - api
      summary: Transportista | Pagador Flete
      description: |  
        Aquí se muestra el proceso para generar Transportista con flete  

        ***Ejemplo:***  
         - **Método:** POST  
         - **URL:** https://empresa1.demo3pro6.ibu.pe/api/dispatch-carrier 
         - **TOKEN:** HOHYgwd4atPalTxqi2IIspythpLAU7eP239oByfjk9VuveiOpfUTm4Yg0Szt  
      operationId: transportistaFlete
      requestBody:
        description: 1. JSON A ENVIAR
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
          application/xml:
            schema:
              $ref: '#/components/schemas/Pet'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        '200':
          description: |
            JSON RESPUESTA
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Invalid input
        '422':
          description: Validation exception
      security:
        - fastura_auth:
            - write
            - read 
          
