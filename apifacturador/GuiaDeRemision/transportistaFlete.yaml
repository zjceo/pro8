components:
  schemas:
    Pet:
      type: object
      properties:
        datos_del_emisor:
          type: object
          properties:
            codigo_pais:
              type: string
              example: "PE"
            ubigeo:
              type: string
              example: "150101"
            direccion:
              type: string
              example: "Av. 2 de Mayo"
            correo_electronico:
              type: string
              example: "demo@gmail.com"
            telefono:
              type: string
              example: "427-1148"
            codigo_del_domicilio_fiscal:
              type: string
              example: "0000"
        serie_documento:
          type: string
          example: "V001"
        numero_documento:
          type: string
          example: "#"
        codigo_tipo_documento:
          type: string
          example: "31"
        fecha_de_emision:
          type: string
          format: date
          example: "2022-12-14"
        hora_de_emision:
          type: string
          format: time
          example: "10:11:11"
        fecha_de_traslado:
          type: string
          format: date
          example: "2022-12-02"
        unidad_peso_total:
          type: string
          example: "KGM"
        peso_total:
          type: number
          example: 30.00
        observaciones:
          type: string
          example: "aaaaaaaaaaaaaaa"
        indicador_de_transbordo:
          type: boolean
          example: false
        datos_remitente:
          type: object
          properties:
            codigo_tipo_documento_identidad:
              type: string
              example: "6"
            descripcion_tipo_documento_identidad:
              type: string
              example: "RUC"
            numero_documento:
              type: string
              example: "20601274133"
            apellidos_y_nombres_o_razon_social:
              type: string
              example: "EMPRESA XYZ S.A."
            nombre_comercial:
              type: string
              example: "EMPRESA XYZ"
        datos_destinatario:
          type: object
          properties:
            codigo_tipo_documento_identidad:
              type: string
              example: "6"
            descripcion_tipo_documento_identidad:
              type: string
              example: "RUC"
            numero_documento:
              type: string
              example: "20601274133"
            apellidos_y_nombres_o_razon_social:
              type: string
              example: "EMPRESA XYZ S.A."
            nombre_comercial:
              type: string
              example: "EMPRESA XYZ"
        chofer:
          type: object
          properties:
            codigo_tipo_documento_identidad:
              type: string
              example: "1"
            numero_documento:
              type: string
              example: "41784439"
            nombres:
              type: string
              example: "JUAN"
            apellidos:
              type: string
              example: "PEREZ"
            numero_licencia:
              type: string
              example: "Q41784439"
        numero_de_placa:
          type: string
          example: "A011254"
        items:
          type: array
          items:
            type: object
            properties:
              codigo_interno:
                type: string
                example: "prueba"
              cantidad:
                type: number
                example: 2
        pagador_flete:
          type: object
          properties:
            indicador_pagador_flete:
