              example: "Remitente"
            codigo_tipo_documento_identidad:
              type: string
              example: "1"
            descripcion_tipo_documento_identidad:
              type: string
              example: "RUC"
            numero:
              type: string
              example: "20810001281"
            nombres:
              type: string
              example: "EMPRESA DEMO SAC"

